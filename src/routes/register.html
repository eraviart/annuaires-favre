<svelte:head>
  <title>Inscription | {config.title}</title>
</svelte:head>

<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign up</h1>
        <p class="text-xs-center">
          <a href="/login">Have an account?</a>
        </p>

        <ListErrors {errors}/>

        <form on:submit="submit(event)">
          <fieldset class="form-group">
            <input class="form-control form-control-lg" name="username" type="text" placeholder="Your Name" bind:value=username>
          </fieldset>
          <fieldset class="form-group">
            <input class="form-control form-control-lg" name="password" type="password" placeholder="Password" bind:value=password>
          </fieldset>
          <button class="btn btn-lg btn-primary pull-xs-right">
            Sign up
          </button>
        </form>
      </div>

    </div>
  </div>
</div>

<script>
  import { goto } from "../../__sapper__/client"
  import config from "../config"
  import ListErrors from "../components/ListErrors.html"

  export default {
    components: { ListErrors },
    data() {
      return {
        username: "",
        password: "",
        errors: null,
      }
    },
    helpers: {
      config,
    },
    methods: {
      async submit(event) {
        event.preventDefault()

        const { username, password } = this.get()

        const response = await this.store.register({ username, password })
        if (response.errors) {
          this.set({ errors: response.errors })
        } else {
          goto("/")
        }
      },
    },
  }
</script>
